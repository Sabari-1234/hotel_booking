<div class="border px-2 py-1 rounded-lg bg-zinc-200/100 hover:bg-zinc-300 flex">
  <div class="">
    <p class="text-[12px] font-bold" style="margin: 0px">{{ name }}</p>

    <p class="text-[17px] font-bold" style="margin: 0px">{{ price }}</p>
    <p class="text-[12px]" style="margin: 0px">{{ timing }}</p>
  </div>

  <div class="flex justify-end ps-1">
    <mat-icon>expand_more</mat-icon>
  </div>
  <div *ngIf="name === 'Booking.com'" class="w-[3.9px]"></div>
</div>

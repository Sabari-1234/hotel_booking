<div
  class="absolute shadow1 rounded-lg bg-white w-[22vw] -left-40 top-14 p-6 hidden group-focus-within:block"
>
  <p class="font-bold text-[16px]">Find me a stay close...</p>
  <p class="font-bold">This popular site:</p>
  <form action="" #form1="ngForm">
    <select
      name=""
      id=""
      class="w-full border border-zinc-400 rounded-lg h-8 outline-none mb-4"
      name="selectCity"
      #select="ngModel"
      [(ngModel)]="cityName"
    >
      <option [value]="firstvalue">{{ firstvalue }}</option>
      <ng-container *ngIf="name == 'Location'">
        <option [value]="city" *ngFor="let city of api.uniqueCities">
          {{ city }}
        </option>
      </ng-container>
      <ng-container *ngIf="name == 'Guest rating'">
        <option [value]="rating" *ngFor="let rating of api.uniqueRatings">
          {{ rating }}
        </option>
      </ng-container>
      <ng-container *ngIf="name == 'Price:'">
        <option [value]="price" *ngFor="let price of api.uniquePrices">
          â‚¹ {{ price }}
        </option>
      </ng-container>
      <ng-container *ngIf="name == 'Property type'">
        <option
          [value]="property"
          *ngFor="let property of api.uniqueProperties"
        >
          {{ property }}
        </option>
      </ng-container>
      <ng-container *ngIf="name == 'Filters'">
        <option [value]="distance" *ngFor="let distance of api.uniqueDistances">
          {{ distance / 1000 }} km
        </option>
      </ng-container>
    </select>

    <hr />
    <div class="flex justify-between mt-4">
      <app-filter-buttons name="Reset"></app-filter-buttons>
      <app-filter-buttons
        name="Apply"
        [apply]="apply"
        [fireEvent]="fireEvent"
        [city]="form1.value.selectCity"
      ></app-filter-buttons>
    </div>
  </form>
</div>

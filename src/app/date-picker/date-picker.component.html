<div
  class="group flex items-center px-2 hover:bg-zinc-400/15 border rounded-lg border-0 m-1"
>
  <div class="me-3" *ngIf="name === 'check in'">
    <mat-icon>event</mat-icon>
  </div>

  <div class="flex flex-col py-1">
    <span>{{ name }}</span>

    <span class="font-bold">{{ date }}</span>
  </div>
  <div class="w-12" *ngIf="name === 'check out'"></div>
  <div class="w-[50px]" *ngIf="name === 'Guests and Rooms'"></div>
</div>

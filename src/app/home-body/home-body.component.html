<div class="bg-[rgb(243,244,245)] flex justify-center">
  <div class="xl:w-[66vw] md:w-[95vw] w-[100vw]">
    <app-sort-map-button></app-sort-map-button>

    <div *ngFor="let detail of api.details">
      <app-house-block
        [city]="detail.city"
        [image]="detail.image"
        [favorite]="detail.favorite"
      ></app-house-block>
    </div>
  </div>
</div>
